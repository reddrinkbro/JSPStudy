<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!--
	계층 선택자 종류
	인접한 형제 선택자(Next Adjacent Selector) -> ($"prev + next")
	:prev요소의 형제 요소중에서 바로 다음에 나오는 인접한 하나의 next요소를 선택해서 반환함
	
	참고!
	<input>태그에 value속성값을 설정 하기 위해서는 "값"을 인자로 갖는 val(값)메소드를 사용하면 되고
	value속성값을 얻으려면 인자 없는 val()메소드를 호출해서 사용하면 된다.	 
 -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//<label>태그를 선택해 바로 인접한 다음요소인 <input>태그들을 최종적으로 선택해서 가져와서 글자색을 파란색으로 적용하고 동시에 "Labeled" 문자열을 해당 input 태그의
			//value속성값으로 설정함
			//input이 바로 밑에 인접해야 한다
			$("label + input").val("Labeled").css("color","blue");
		});
	</script>
</head>
<body>
	<form>
		<label>Name:</label>
		<input name = "name" id = "name" >
		<fieldset>
			<label>Newletter:</label>
			<input name ="newletter" id ="newletter" >
		</fieldset>
	</form>
	<input name = "none">
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<!-- 
		jQuery 계층선택자 종류
		
		다중 형제 선택자 -> $("#prev ~ siblings")
		: prev 요소 바로 다음에 나오는 모든 형제요소를 선택해서 반환함
		
		예제 주제 : id속성값이 "prev"인 태그 다음에 오는 모든 형제 태그를 선택해서 border스타일 적용하는 예제
		
	 -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function(){
			//id속성값이 prev인 <span>태그를 선택해서 다음에 나오는 형제태그중에서 <div>태그를 선택해
			//border속성의 값을 설정
			//따라서 <div>div 아이템2</div>, 
			//    <div>div 아이템3 
			//    <div id = "small">중첩 div 아이템</div></div>,
			//    <div>div 아이템4</div>태그들에 css스타일이 적용되지만
			//<span>span 아이템2</span>태그는 css 스타일이 적용되지 않는다
			$("#prev ~ div").css("border","3px groove blue");
		});
	</script>
	<style type="text/css">
		div,span{
			width: 80px;
			height: 80px;
			background:#bfa;
			float:left;
			margin: 5px;
			font-size:14px;
			display:block;
		}
		
		div#small{
			width:60px;
			height:25px;
			font-size:12px;
			background:aqua;
		}
	</style>
</head>
<body>
	<div>div 아이템1</div>
	<span id="prev">span 아이템1</span>
	<div>div 아이템2</div>
	<div>div 아이템3 <div id="small">중첩 div아이템</div></div>
	<span>span 아이템2</span>
	<div>div 아이템4</div>
</body>
</html>

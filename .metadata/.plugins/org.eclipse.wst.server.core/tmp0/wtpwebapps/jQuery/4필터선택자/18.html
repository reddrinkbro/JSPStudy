<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery 필터 선택자
	필터 선택자는 다양한 방식으로 원하는 요소를 걸러내는 역할을 하며"
	: <-- 기호를 사용한다.
	
	종류1. 	:eq(index) 필터 선택자
	
		지정한 index위치값에 해당하는 요소를 반환하는 필터 선택자
		음수값도 지정할 수 있다
		음수 값을 지정하면 마지막 요소부터 거꾸로 카운트 된다
		기본적으로 index위치 값은 0부터 시작된다
		:eq(index) 필터 선택자 사용방법
		$("selector:eq(index)"
		$("selector:eq(-index)"
		
		예제 : <table>태그 내에 있는 세번쨰 <td>요소와 마지막 <td>요소를 선택해 배경색을 green으로 설정하는 예제

 -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(function() {
			//index위치값이 2인 <td>태그를 최종 선택해서 배경색을 green으로 설정함
			//index위치값은 0부터 시작하기 때문에 index위치값이 2인 <td>는 결국 세번째 <td>가 된다
			$("td:eq(2)").css("background-color","green");
			
			//index 위치값이 -1인<td>태그를 최종 선택해서 배경색을 yellow로 설정함
			
			$("td:eq(-1)").css("background-color","yellow");
		});
	</script>
</head>
<body>
	<table border = "1">
		<tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
		<tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
		<tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
	</table>
</body>
</html>

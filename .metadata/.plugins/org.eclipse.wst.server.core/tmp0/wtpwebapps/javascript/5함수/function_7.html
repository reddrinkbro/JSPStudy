<body>

	<script type="text/javascript">
		function myFnc(a,b){
			var num = a * b;
			
			return num; //함수를 호출한 위치로 num변수값을 되돌려 준다
		}	
	
		var result = myFnc(10,3); //되돌려 받는 값 30
		
		document.write(result);
	</script>
</body>

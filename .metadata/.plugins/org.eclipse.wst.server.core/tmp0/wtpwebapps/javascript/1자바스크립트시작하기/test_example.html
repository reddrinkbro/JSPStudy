
<!-- 코드에 대한 설명글 내용을 작성할 영역 -->
<!-- 

	주제:
	작성하는 코드는 질의 응답창을 이용하여 사이트 방문자의 나이를 입력받고,
	입력된 나이가 20세 이상이면? "당신은 성인입니다"<-- 웹브라우저에 출력
	20세 미만일 경우면? "당신은 미성년자입니다"<-- 웹브라우저에 출력
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!-- 선언문 -->
	<script type="text/javascript">
	//자바 스크립트 언어의 코드 작성
	//promt()함수를 호출하여 질의 응답창을 띄운다
	//promt()함수는 사용자가 입력한 값을 반환한다
	//입력한 나이의 값은 age라는 이름의 변수메모리에 저장된다
	var age = prompt("당신의 나이는?","0");
	//만약에 입력한 나이가 20이상이면?
	if(age >=20)
	{
		//당신은 성인입니다
		document.write("당신은 성인입니다.");
	}
	else
	{
		document.write("당신은 미성년자 입니다");
	}
	</script> 

</head>
<body>

</body>
</html>

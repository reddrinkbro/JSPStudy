<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Insert title here</title>


<script type="text/javascript">
	
	function CheckID() {
		
		//아이디 입력 <input>태그를 선택 하여 가져와서  uID변수에 저장
		var uID = document.getElementById("uID");
		
		//입력한 id값이 3자 미만 이거나 8자를 초과할 경우 
		//"아이디는 3자 이상 8자 이내 입니다." <---경고 메세지창 띄워 주고,
		//아이디 입력 <input>란에 빈공백 주고
		//페이지가 이동되는 것을 차단!
		if (uID.value.length<3||uID.value.length>8) {
			alert("아이디는 3자 이상 8자 이내 입니다.");
			uID.value = "";
			return false;
			
		//입력한 id값이 3자 미만 이거나 8자를 초과 하지 않을경우
		//"아이디를 사용하시겠습니까?"메세지와 함께 Confirm()창을 띄우고 [확인] 버튼을 눌렀을때...
		// Register.html페이지의 id값이 uID인 <input>태그의 value값을  현재페이지인 CheckID.html의
		// 아이디입력 <input>태그에 작성한 값으로 설정!
		// 설정후! 현재 CheckID.html창 닫기
		} else {
			if (window.confirm("아이디를 사용하시겠습니까?")) {
				opener.document.getElementById("uID").value = uID.value;
				window.close();
			}
		}
	}
</script>
</head>
<body>
	아이디
	<input type="text" name="uID" id="uID"></input>
	<input type="button" onclick="CheckID();" value="확인"></input>
</body>
</html>

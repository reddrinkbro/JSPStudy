<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

	<script type="text/javascript">
		//	초기식;		조건식;	  증감식
		for (var i = 1; i <= 10 ; i++){
			//반복 실행할 문장을 입력
			document.write("반복" + i ,"<br>");
			//동작 순서
			//1. 변수 i에 초기값 1을 저장함
			//2. 조건식의 결과가 만족할 경우 중괄호 {}내부에 존재하는 실행코드를 실행함
			//3. 증가연산자로 변수 i의 값이 1만큼 증가된다
			//4. 다시 조건식 만족 여부를 검사한 후,중괄호에 실행문을 실행할지 아니면 종료 할지 결정함

		}
	
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
	for (var i = 2; i <= 9; i++) {
		document.write("<h1>"+ i +"단</h1>");
		for (var j = 1; j <= 9; j++) {
			document.write(i + " x " + j + " = " + (i * j) + "<br>");
		}
	}
	//안쪽 for문은 곱하는 수 1부터 9까지 증가 되도록 함
	//바깥쪽 for문이 한번 실행될 때마다 안쪽 for문이 실행문은 9번 실행되므로.
	//총 72번의 실행문이 실행된다는 것을 알 수 있다
	</script>
</body>
</html>

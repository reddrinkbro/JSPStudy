<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
		//문자열객체는 문자열과 관련된 메소드와 속성을 제공하며,
		//이를 사용하면 문자열에 대한 다양한 정보를 구해 올수 있습니다
		
		var t = "Hello Thank you good luck to you";
		
		//문자열 객체의 charAt(index위치값전달)
		//문자열에서 인덱스 번호에 해당하는 문자를 반환함
		//인덱스 16위치에 저장된 문자를 불러온다
		document.write(t.charAt(16),"<br/>");
		
		//문자열 객체의 indexof("찾을 문자")
		//문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 일치하는 문자의 인덱스 번호를 반환함
		//만약 찾는 문자가 없으면 -1을 반환한다
		document.write(t.indexOf("you"),"<br/>");
		document.write(t.indexOf("you",13),"<br/>");
		
		//문자열 객체의 match("찾을 문자")
		//문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 찾은 문자열를 반환함
		//t에 참조된 문자열객체에 "luck"이라는 문자열을 포함하고 있으면 "luck"이라는 문자열 데이터를 반환하고,
		//하지만 포함하고 있지 않을 때에는 null값을 반환함
		document.write(t.match("luck"), "<br/>");
		
		//문자열 객체의 search("찾을 문자")
		//문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 최초로 일치하는 인덱스 번호를 반환함
		document.write(t.search("you"),"<br/>");
		
		//문자열 객체의 subString(a,b);
		//a인덱스 위치부터 b인덱스 위치 이전 구간의 문자열을 잘라내어 반환함
		document.write(t.substring(6, 12),"<br/>");
		
		//문자열 객체의 substr(a,문자개수);
		//문자열에 a인덱스 위치의 값부터 지정한 문자 개수만큼 문자열을 잘라내어 반환
		document.write(t.substr(21,4),"<br/>");
		
		//문자열 객체의 replace("바꿀문자","새 문자");
		//문자열 전체에서 왼쪽부터 바꿀 문자와 일치하는 문자를 찾아 최초로 찾은 문자를 새문자로 치환함
		document.write(t.replace("you","me"),"<br/>");
		
		//문자열 객체의 toLowerCase()
		//문자열전체에서 영문 대문자를 모두 소문자로 바꿔서 반환함
		document.write(t.toLowerCase(),"<br/>");
		
		//문자열 객체의 toUpperCase()
		//문자열전체에서 영문 소문자를 모두 대문자로 바꿔서 반환함
		document.write(t.toUpperCase(),"<br/>");
		
		//문자열 객체의 length속성
		//전체문자열에서 문자의 개수를 반환함
		document.write(t.length,"<br/>");
		
		//t에 참조된 문자열에 공백(" ")을 기준으로 분리된다
		//나뉜 여러개의 문자열 데이터들은 새로운 배열 메모리에 저장되어 번지수가 부여되고 s라는 변수가 배열 객체를 참조하게 된다
		var s = t.split(" ");
		document.write(s[0],"<br/>");
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script type="text/javascript">
		/*
			setTimer()메소드
			->이 메소드는 일정한 시간간격으로 실행문을 단 한번만 실행시킬때 사용함
			하지만 setTimeout()메소드는 재귀함수 호출을 이용하면 setInterval()메소드처럼 사용할 수 있다
			
			->기본 작성 방법
			var 참조변수 = setTimeout("스크립트 실행문", 시간간격);
			var t = setTimeout("console.log(++i)",5000);
			//-> 5초 간격 이후 단 한번만 변수 i의 값을 1증가 시킨다
			
			clearTimeOut()메소드
			->setTime()메소드를 사용하여 일정한 시간간격으로 한번 실행할 예정인 실행문을 취소하고자 할때 사용함
			->기본 작성 방법
			  clearTimeout(참조변수명);
			  clearTimeout(t); <---- t변수에 참조되어 있던 setTimeout()메소드를 브라우저내부에서 삭제함
		*/
		var i = 0;
		var auto = setTimeout("console.log(++i)", 3000); //단 한번만 3초 간격으로 실행문 console.log()가 출력된다
	</script>
</head>

</body>
</html>

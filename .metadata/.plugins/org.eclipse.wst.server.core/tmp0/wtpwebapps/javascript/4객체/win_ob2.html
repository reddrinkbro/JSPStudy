<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>


	<script type="text/javascript">
		//open(팝업창응로 열 사이트 또는 페이지 경로,)
		//     팝업을 뛰울 창이름
		//     옵션설정 : 팝업창의 크기, 높이 , 위치 노출 여부등을 설정
		var pop = window.open("winpopup.html",
							  "pop1", 
					 		  "width=300,height=400,left=300,top=10,scrollbars=yes");
		//변수 pop에 뛰운 팝업 창을 저장함

	
	</script>
</head>
<body>
<!-- [브라우저 창위치 변경] 버튼을 클릭했을때
	 자바스크립트의 코드가 실행되어 변수 pop이 참조하고 있는 팝업창의 위치를 모니터화면을 기준으로 왼쪽에서 200px만큼 이동하고 위쪽으로 300px만큼 이동 시킨다
	 또한 팝업창에 focus()메소드를 적용해 가장 앞으로 띄울수 있는 효과를 줌
	 moveTo()메소드는 웹브라우저 창의 위치를 이동시킬때 사용한다(크롬 오페라 브라우저에서는 정상적으로 작동하지 않는다)
	 moveTo()메소드는 다음 기본형처럼 스크린 왼쪽을 기준으로 x의 위치값과 위쪽을 기준으로 y의 위치값을 입력함
	 기본형
	 	moveTo(x의 위치값, y의 위치값)
 -->
	<p>
		<button onclick ="pop.moveTo(200,300); pop.focus();">브라우저 창위치 변경</button>
	</p>
	<!-- [브라우저 창 크기 변경] 버튼을 클릭했을때
		  팝업창의 너비가 200px, 높이가 300px로 바뀌게 된다
		  또한 focus()메소드를 적용해 가장 앞으로 뛰우도록 함
		  
		  resizeTo()메소드 
		  브라우저 창의 너비와 높이를 바꿀때 사용함(크롬,오페라 브라우저에서는 정상적으로 작동하지 않는다)
	
	 -->
	<p>
		<button onclick ="pop.resizeTo(200,300);pop.focus();">브라우저 창 크기 변경</button>
	</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//setInterval() / clearInterval()
	
	//setInterval() 메소드는 일정한 시간 간격으로 스크립트 실행문을 반복하여 실행 시킬때 사용
	//즉! 일정한 간격에 자동으로 사진이 바뀌는 사진첩을 만든다거나 자동으로 흐르는 슬라이드 배너를 만들때 사용함
	/*
		setInterval()메소드의 기본 문법
		var 참조변수 = setInterval("반복실행할 스크립트 실행문", 시간간격);
		var t = setInterval("i++",3000); -> 3초마다 변수 i의 값이 1씩 증가한다
		여기서 참조변수는 이 메소드를 제거시킬때 사용된다
		
		clearInterval()메소드는 setInterval()메소드를 사용하여 일정한 시간간격으로 계속해서 반복실행되는 것을 취소하고자 할때 사용
		이 메소드는 자동으로 바뀌는 사진첩을 멈추고자 할 때 사용
		
		clearInterval()메소드 기본문법
		clearInterval(참조변수명);
	*/
	
	//다음 예제는 setInterval()메소드를 이용해 일정한 시간간격으로 i변수의 값을 증가시켜 웹브라우저의 콘솔탭에 로그로 출력하기
	//정지 버튼을 클릭했을때.. clearInterval()를 호출해 정지되게 한다
	
	var i =0;
	var auto = setInterval("console.log(i++);",3000);
</script>
</head>
<body>
	<button onclick ="clearInterval(auto)"> 정지</button>
</body>
</html>

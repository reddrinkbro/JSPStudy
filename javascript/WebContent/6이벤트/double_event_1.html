<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script type="text/javascript">
	
		//웹브라우저가 html문서의 코드를 모두 로딩했을때 이벤트 핸들러 함수가 실행되게 선언
		window.onload = function(){
			function fnc1(){
				alert("실행문1");
			}
			function fnc2(){
				alert("실행문2");
			}
			
			//id 속성값이 "btn"인 <button>요소를 선택해서 저장
			var myBtn = document.getElementById("btn");
			
			//파이어폭스, 크롬등 브라우저에서 true를 반환하여 조건식을 만족함
			if(window.addEventListener){
				//<button id="btn">인 요소를 클릭할때 마다 함수 fnc1을 호출하게 하기
				myBtn.addEventListener("click", fnc1, false);
				
				//<button id ="btn">인 요소를 클릭할때 마다 함수 fnc2를 호출하게 하기
				myBtn.addEventListener("click", fnc2, false);
			}
			//IE 8이하라면
			else{
				myBtn.attachEvent("onclick", fnc1);
				myBtn.attachEvent("onclick", fnc2);
			}
		}
	</script>
</head>
<body>
	<button id = "btn">버튼</button>
</body>
</html>

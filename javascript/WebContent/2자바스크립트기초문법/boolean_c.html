<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
	
	//a라는 이름의 변수 메모리 공간을 생성하고 true 데이터를 저장
	var a = true;
	//b라는 이름의 변수 메모리 공간을 생성하고 false 데이터를 저장
	var b = false;
	//c라는 이름의 변수 메모리 공간을 생성하고 10이 5보다 크냐? 라는 식의 결과 값 true를 c변수에 저장
	var c = 10 >5;
	//d라는 이름의 변수 메모리 공간을 생성하고 Boolean함수를 이용해서 null이라는 값을 전달하여 반환되는 값을 d변수에 저장
	var d = Boolean(null);
	
	//각변수에 저장된 데이터를 웹브라우저에 출력
	document.write(a, "<br/>");
	document.write(b, "<br/>");
	document.write(c, "<br/>");
	document.write(d, "<br/>");
	
	</script>

</head>
<body>

</body>
</html>
